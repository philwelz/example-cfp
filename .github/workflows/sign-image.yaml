name: Sign Image & SBOM

on:
  workflow_call:
    inputs:
      ### Values from CICD Workflow ###
      REGISTRY:
        required: true
        type: string
        description: 'The Environemnt which should be used.'
      ORGANISATION_NAME:
        type: string
        required: true
        description: 'The Subscription ID which should be used.'
      COMMIT_SHORT_SHA:
        type: string
        required: true
        description: 'The Subscription ID which should be used.'

jobs:
  sign-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read 
      packages: write # needed for publishing the patched image to the GitHub Container Registry
      id-token: write # needed for signing the images with GitHub OIDC Token

    steps:
      - name: Install Cosign
        # https://github.com/sigstore/cosign-installer
        uses: sigstore/cosign-installer@v3.3.0

      - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          format: 'github'
          output: '/tmp/${{ inputs.COMMIT_SHORT_SHA }}-sbom.cdx.json'
          image-ref: ${{ inputs.REGISTRY }}/${{ inputs.ORGANISATION_NAME }}/example:${{ inputs.COMMIT_SHORT_SHA }}
          github-pat: ${{ secrets.GITHUB_TOKEN }} 

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.COMMIT_SHORT_SHA }}-sbom.cdx.json'
          path: 'tmp/${{ inputs.COMMIT_SHORT_SHA }}-sbom.cdx.json'

      # - name: Generate SBOM SPDX
      #   # https://github.com/anchore/sbom-action/tree/main
      #   uses: anchore/sbom-action@v0
      #   with:
      #     image: ${{ inputs.REGISTRY }}/${{ inputs.ORGANISATION_NAME }}/example:${{ inputs.COMMIT_SHORT_SHA }}-patched
      #     format: spdx
      #     artifact-name: ${{ inputs.COMMIT_SHORT_SHA }}-sbom.spdx
      #     output-file: /tmp/${{ inputs.COMMIT_SHORT_SHA }}-sbom.spdx

      # - name: Publish SBOM
      #   # https://github.com/anchore/sbom-action/tree/main
      #   uses: anchore/sbom-action/publish-sbom@v0
      #   with:
      #     sbom-artifact-match: ".*\\.spdx$"
     
      - name: Download SBOM artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.COMMIT_SHORT_SHA }}-sbom.cdx.json'

      - name: Attach SBOM to Image
        run: |
          cosign version
          cosign attach attestation --attestation ${{ inputs.COMMIT_SHORT_SHA }}-sbom.cdx.json ${{ inputs.REGISTRY }}/${{ inputs.ORGANISATION_NAME }}/example:${{ inputs.COMMIT_SHORT_SHA }}-patched

